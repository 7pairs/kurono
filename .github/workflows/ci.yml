name: CI

on:
  push:
    branches:
      - main
      - dev-v1.0.0
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Compile ClojureScript
        run: npm run release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kurono
          path: |
            out/kurono.js
            out/config.edn
